            S'inscrire:
        </p>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">

                <div class="box mx-6 has-text-left">
                    <div class="block">
                        <label class="label">Nom dâ€™utilisateur :</label>
                        <input class="input" type="text" placeholder="Votre adresse mail" name="username"></input>
                    </div>
                    <div class="block">

                        <input class="input" type="password" placeholder="Votre mot de passe" name="password"></input>
