{% extends 'platecom/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="get">
  <div class="container">
    <div class="mt-6 mx-6">
      {% crispy form %}
      <button class="button is-primary" type="submit" value="Rechercher">Rechercher</button>
    </div>
  </div>
</form>
{% if produits %}
<div class="container">
  <div class="mt-6 mx-6">
    <ul>
      {% for produit in produits %}
        <li>{{ produit.nom }}  ==>  {{ produit.prix }}€</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% else %}
<div class="container">
  <div class="mt-6 mx-6">
    <p>Aucun produit trouvé !</p>
  </div>
</div>
{% endif %}

{% endblock content %}
